apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-provider
  namespace: monitoring
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: 'prometheus-dashboard'
        orgId: 1
        folder: 'Prometheus'
        type: file
        options:
          path: /etc/grafana/provisioning/dashboards/prometheus
      - name: 'node-exporter-dashboard'
        orgId: 1
        folder: 'Node Exporter'
        type: file
        options:
          path: /etc/grafana/provisioning/dashboards/node-exporter
      - name: 'argocd-dashboards'
        orgId: 1
        folder: 'Argo CD'
        type: file
        options:
          path: /etc/grafana/provisioning/dashboards/argocd

