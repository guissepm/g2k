apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-prometheus
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  prometheus-dashboard.json: |
    {
      "uid": "prometheus-overview",
      "title": "Prometheus Overview",
      "schemaVersion": 37,
      "version": 1,
      "refresh": "10s",
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "panels": [
        {
          "type": "stat",
          "title": "Up Targets",
          "id": 1,
          "datasource": "Prometheus",
          "targets": [
            {
              "expr": "sum(up)",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "red", "value": null },
                  { "color": "green", "value": 1 }
                ]
              },
              "color": { "mode": "thresholds" }
            }
          },
          "gridPos": { "x": 0, "y": 0, "w": 6, "h": 4 }
        },
        {
          "type": "stat",
          "title": "Prometheus TSDB Head Size",
          "id": 2,
          "datasource": "Prometheus",
          "targets": [
            {
              "expr": "prometheus_tsdb_head_series",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "short"
            }
          },
          "gridPos": { "x": 6, "y": 0, "w": 6, "h": 4 }
        },
        {
          "type": "stat",
          "title": "Active Alerts",
          "id": 3,
          "datasource": "Prometheus",
          "targets": [
            {
              "expr": "count(ALERTS{alertstate=\"firing\"})",
              "refId": "A"
            }
          ],
          "gridPos": { "x": 12, "y": 0, "w": 6, "h": 4 }
        },
        {
          "type": "stat",
          "title": "Scrape Duration (Max)",
          "id": 4,
          "datasource": "Prometheus",
          "targets": [
            {
              "expr": "max(prometheus_target_interval_length_seconds)",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "s"
            }
          },
          "gridPos": { "x": 18, "y": 0, "w": 6, "h": 4 }
        },
        {
          "type": "timeseries",
          "title": "Prometheus Memory Usage",
          "id": 5,
          "datasource": "Prometheus",
          "targets": [
            {
              "expr": "process_resident_memory_bytes{job=\"prometheus\"}",
              "refId": "A"
            }
          ],
          "gridPos": { "x": 0, "y": 4, "w": 12, "h": 8 }
        },
        {
          "type": "timeseries",
          "title": "Prometheus Query Duration",
          "id": 6,
          "datasource": "Prometheus",
          "targets": [
            {
              "expr": "rate(prometheus_engine_query_duration_seconds_sum[1m]) / rate(prometheus_engine_query_duration_seconds_count[1m])",
              "refId": "A"
            }
          ],
          "gridPos": { "x": 12, "y": 4, "w": 12, "h": 8 }
        },
        {
          "type": "table",
          "title": "Firing Alerts",
          "id": 7,
          "datasource": "Prometheus",
          "targets": [
            {
              "expr": "ALERTS{alertstate=\"firing\"}",
              "refId": "A"
            }
          ],
          "gridPos": { "x": 0, "y": 12, "w": 24, "h": 6 }
        }
      ]
    }
